services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: forgeai
      POSTGRES_PASSWORD: forgeai
      POSTGRES_DB: forgeai
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    env_file:
      - ../../.env
    volumes:
      - ../../apps/api:/app/apps/api
    ports:
      - '8000:8000'
    depends_on:
      - postgres
  web:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web
    env_file:
      - ../../.env
    volumes:
      - ../../:/app
      - /app/node_modules
    ports:
      - '3000:3000'
    depends_on:
      - api
volumes:
  pgdata:
